---
layout: default
---

<section class="post">
  <div class="grid">

    <div class="unit four-fifths">
      <article>
        <div class="improve right hide-on-mobiles">
        </div>
        <h1>{{ page.title }}</h1>

        <div class="entry">
          {{ content }}
        </div>
        <div class="date">
          Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
      </article>

      {% include post_comments.html %}

    </div>

    <div class="unit one-fifth">
      <aside>
      <h4>Blog Entries</h4>
      <ul>
        {% for post in site.posts %}
          <li>
          {% if post.url == page.url %}
            {{ post.title }}
          {% else %}
            <a href="{{ post.url }}">{{ post.title }}</a>
          {% endif %}
          </li>
        {% endfor %}
      </ul>
      </aside>
    </div>
    <div class="clear"></div>
  </div>
</section>
